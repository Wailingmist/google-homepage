<!DOCTYPE html>
<html>


<!-- 1. THE HEAD-->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Odin Project - Google Homepage">
    <meta name="keywords" content="The Odin Project, Google Homepage, Ultima, Luke Manwiller">
    <meta name="author" content="Ultima">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> The Odin Project - Google Homepage (Ultima)</title>

    <meta property="og:url" content="https://github.com/Wailingmist/google-homepage"/>
    <meta property="og:type" content="website"/>

    <!-- IMPORTANT - need to reference out our CSS-->
        <link href="style.css" rel="stylesheet">
</head>




<!-- 2. THE BODY-->
<body>
    <header>
        <!-- NAV BAR-->
        <div class="nav-flex-container">

            <div class="nav-flex-child-1">
                <ul class="nav-bar-left">
                    <li>  <a href=""> About </a> </li>
                    <li> <a href=""> Store </a> </li>
                </ul>
            </div>


            <div class="nav-flex-child-2">
                <ul class="nav-bar-right">
                    <li>  <a href=""> Gmail </a> </li>
                    <li> <a href=""> Images </a> </li>
                    <li>  <a href=""> <img class="square-icon" src="https://i.imgur.com/9JAcYhG.png" alt="sqaure icon"> </a> </li>
                    <li> <a href=""> <img class="profile-icon" src="https://i.imgur.com/wteTVFB.png" alt="profile icon"> </a> </li>
                </ul>
            </div>


        </div>


    </header>


    <main>
        <div class="grid-box-container">

            <!-- 1ST ROW - GOOGLE LOGO -->
            <div class="grid-first-row">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo picture">
                </div>
            
            <!-- 2ND ROW - SEARCH ICON (within the search bar)-->
            <div class="grid-second-row-search-icon">
                <img class="search-icon" src="https://i.imgur.com/b1X2xZT.png" alt="search icon">
            </div>

            <!-- 2ND ROW - SEARCH BAR-->
            <div class="grid-second-row">
                <input class="search-bar" id="search-bar" type="text" autofocus> <!-- 'autofocus' will automatically load the "blinker" in the search bar-->
            </div>

            <!-- 3RD ROW - FIRST BUTTON-->
            <div class="grid-third-row-firstbutton">
                <input class="first-button" type="submit" value="Google Search">
            </div>

            <!-- 3RD ROW - SECOND BUTTON-->
            <div class="grid-third-row-secondbutton">
                <input class="second-button" type="submit" value="I'm Feeling Lucky">
            </div>

            <!-- 4TH  ROW - OFFERED IN SENTENCE -->
            <div class="grid-fourth-row">
                Google offered in <a class="language-link" href=""> Deutsch </a>
            </div>


        </div>  <!-- MAIN CLOSE - grid-box-container (created for easy scroll tracking)-->





<!-- BOTTOM TRAY (copy all the div from the 'Header' section and replace nav with 'tray')-->

<div class="tray-flex-container">

    <div class="tray-flex-child-1">
        <ul class="tray-bar-left">
            <li>  <a href=""> Advertising </a> </li>
            <li> <a href=""> Business </a> </li>
            <li> <a href=""> How Search Works </a> </li>
        </ul>
    </div>


    <div class="tray-flex-child-2">
        <ul class="tray-bar-right">
            <li>  <a href=""> Privacy </a> </li>
            <li> <a href=""> Terms </a> </li>
            <li>  <a href=""> Settings </a> </li>
        </ul>
    </div>


</div>

<!-- COUNTRY TRAY -->
    <div class="country-flex-container">
        USA
    </div>


    </main>
</body>



<!--  3. THE FOOTER-->
<footer>

</footer>



</html>
